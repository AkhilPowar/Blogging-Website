<!DOCTYPE HTML>
<html>
<head>
<title>Sign-Up</title>
<link rel="stylesheet" type="text/css" href="http://localhost/blog/sign-up.css">
</head>
<body id="body-color">
<div id="Sign-Up">
<fieldset style="width:30%">
<legend>Registration Form</legend>
<table border="0">
    <tr> <form method="POST" action="http://localhost/blog/sign-up.php">
        <td> First Name</td>
        <td> <input type="text" name="fname"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td> <input type="text" name="lname"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td> <input type="text" name="age"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td> <input type="radio" name="gender" id="male" value="Male" />Male
             <input type="radio" name="gender" id="female" value="Female" />Female</td>
    </tr>
    <tr>
        <td>Email</td>
        <td> <input type="text" name="email"></td>
    </tr>
    <tr>
        <td>UserName</td>
        <td> <input type="text" name="user"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td> <input type="password" name="pass"></td>
    </tr>
    <tr>
        <td>Confirm Password </td>
        <td> <input type="password" name="cpass"></td>
    </tr>
    <tr>
        <td> <input id="button" type="submit" name="submit" value="Sign-Up"></td>
    </tr>
</form>
</table>
<br>
Already have an account? Log-in <a href="http://localhost/blog/sign-in.html">here</a>
</fieldset>
</div>
</body>
</html>
